<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<body>
    <input type="text" id="test"> 
<div class="center-calc">
  <form>

    <input type="text" id="upper_display"><br>
    <input type="text" id="display"><br>
    <input type="button" class="btn clear" id="keys" value="C" onclick="displayOnScreen('c')">
    <input type="button" class="btn clear"id="keys" value="CE" onclick="clearAll('ce')">
    <input type="button" class="btn math-o" id="keys" value="2^x" onclick="mathOperator('2^x')">
    <input type="button" class="btn math-o" id="keys" value="+" onclick="mathOperator('+')">
    <br />
    <input type="button" class="btn" id="keys" value="7" onclick="displayOnScreen('7')">
    <input type="button" class="btn" id="keys" value="8" onclick="displayOnScreen('8')">
    <input type="button" class="btn" id="keys" value="9" onclick="displayOnScreen('9')">
    <input type="button" class="btn math-o" id="keys" value="-" onclick="mathOperator('-')">
    <br />
    <input type="button" class="btn" id="keys" value="4" onclick="displayOnScreen('4')">
    <input type="button" class="btn" id="keys" value="5" onclick="displayOnScreen('5')">
    <input type="button" class="btn" id="keys" value="6" onclick="displayOnScreen('6')">
    <input type="button" class="btn math-o" id="keys" value="*" onclick="mathOperator('*')">
    <br>
    <input type="button" class="btn" id="keys" value="1" onclick="displayOnScreen('1')">
    <input type="button" class="btn" id="keys" value="2" onclick="displayOnScreen('2')">
    <input type="button" class="btn" id="keys" value="3" onclick="displayOnScreen('3')">
    <input type="button" class="btn math-o" id="keys" value="/" onclick="mathOperator(/)">
    <br>
    <input type="button" class="btn" id="keys" value="0" onclick="displayOnScreen('0')">
    <input type="button" class="btn" id="keys" value="." onclick="displayOnScreen('.')">
    <input type="button" class="btn lg-btn math-o" id="keys" value="=" onclick="()">
