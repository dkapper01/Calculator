
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script src="https://use.fontawesome.com/e5ab7ed963.js"></script>
</head>
<body>
<div class="center-calc">
  <form>
    <input type="text" id="upper_display"><br>
    <input type="text" id="display"><br>
    <input type="button" class="btn clear"  value="C" onclick="addToScreen('c')">
    <input type="button" class="btn clear" value="CE" onclick="clearInput('c')">
    <input type="button" class="btn math-o"  value="2^x" onclick="power()">
    <input type="button" class="btn math-o"  value="+" onclick="addToScreen('+')">
    <br />
    <input type="button" class="btn"  value="7" onclick="addToScreen('7')">
    <input type="button" class="btn"  value="8" onclick="addToScreen('8')">
    <input type="button" class="btn"  value="9" onclick="addToScreen('9')">
    <input type="button" class="btn math-o"  value="-" onclick="addToScreen('-')">
    <br />
    <input type="button" class="btn"  value="4" onclick="addToScreen('4')">
    <input type="button" class="btn"  value="5" onclick="addToScreen('5')">
    <input type="button" class="btn"  value="6" onclick="addToScreen('6')">
    <input type="button" class="btn math-o"  value="*" onclick="addToScreen('*')">
    <br>
    <input type="button" class="btn"  value="1" onclick="addToScreen('1')">
    <input type="button" class="btn"  value="2" onclick="addToScreen('2')">
    <input type="button" class="btn"  value="3" onclick="addToScreen('3')">
    <input type="button" class="btn math-o"  value="/" onclick="addToScreen('/')">
    <br>
    <input type="button" class="btn" id="keys" value="0" onclick="addToScreen(0)">
    <input type="button" class="btn" id="keys" value="." onclick="addToScreen('.')">
    <input type="button" class="btn lg-btn math-o" id="keys" value="=" onclick="answer()">
  </form>
</div>
<div class="portfolio">
  <a href="http://www.danielkapper.com">
    <h2>
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        Portfolio
    </h2>
  </a>
</div>

</body>
<script src="calc.js"></script>
</html>
