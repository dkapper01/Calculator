
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<body>
<div class="center-calc">
  <form>

    <input type="text" id="upper_display"><br>
    <input type="text" id="display"><br>
    <input type="button" class="btn clear"  value="C" onclick="addDigit('c')">
    <input type="button" class="btn clear" value="CE" onclick="clearAll('ce')">
    <input type="button" class="btn math-o"  value="2^x" onclick="mathOperator('2^x')">
    <input type="button" class="btn math-o"  value="+" onclick="mathOperator('+')">
    <br />
    <input type="button" class="btn"  value="7" onclick="addDigit('7')">
    <input type="button" class="btn"  value="8" onclick="addDigit('8')">
    <input type="button" class="btn"  value="9" onclick="addDigit('9')">
    <input type="button" class="btn math-o"  value="-" onclick="mathOperator('-')">
    <br />
    <input type="button" class="btn"  value="4" onclick="addDigit('4')">
    <input type="button" class="btn"  value="5" onclick="addDigit('5')">
    <input type="button" class="btn"  value="6" onclick="addDigit('6')">
    <input type="button" class="btn math-o"  value="*" onclick="mathOperator('*')">
    <br>
    <input type="button" class="btn"  value="1" onclick="addDigit('1')">
    <input type="button" class="btn"  value="2" onclick="addDigit('2')">
    <input type="button" class="btn"  value="3" onclick="addDigit('3')">
    <input type="button" class="btn math-o"  value="/" onclick="mathOperator(/)">
    <br>
    <input type="button" class="btn" id="keys" value="0" onclick="addDigit('0')">
    <input type="button" class="btn" id="keys" value="." onclick="addDigit('.')">
    <input type="button" class="btn lg-btn math-o" id="keys" value="=" onclick="()">
  </form>
</div>
